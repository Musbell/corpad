{%extends 'registration/auth_base.html' %}
{%block content%}
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get things done with CORPAD platform.</h3>
                        <p>Register your account and access the most powerfull tool in the entire finance industry.</p>
                        <div class="page-links">
                            <a href="{% url 'login' %}" class="active">Login</a><a href="{% url 'register' %}">Register</a>
                        </div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form}}
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <!-- <div class="other-links">
                            <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
