{%extends 'registration/auth_base.html' %}
{%block content%}
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Flexible Investment Program</h3>
                        <p>Enter the product(s) you want to invest on and the amount and we will do the rest.</p>
                        
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form}}
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Invest</button>
                            </div>
                        </form>
                        <!-- <div class="other-links">
                            <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
